<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Budgety Project</title>
  </head>

  <body>
    <div class="container">
      <header class="budgety-header">
        <div class="budgety-header__overlay"></div>
        <div class="budgety-header__content">
          <div class="budgety-header__content__title">
            Available Budget in
            <span class="budgety-header__content__title--month">%Month%</span>:
          </div>
          <div class="budgety-header__content__value"></div>
          <div class="budgety-header__content__income">
            <div class="budgety-header__content__income--text">Income</div>
            <div class="budgety-header__content__income--value"></div>
            <div class="budgety-header__content__income--percentage">
              &nbsp;
            </div>
          </div>
          <div class="budgety-header__content__expenses">
            <div class="budgety-header__content__expenses--text">Expenses</div>
            <div class="budgety-header__content__expenses--value"></div>
            <div class="budgety-header__content__expenses--percentage"></div>
          </div>
        </div>
      </header>
      <section class="budgety-form">
        <div class="budgety-form__row">
          <select class="type">
            <option value="income">income</option>
            <option value="expense">expense</option>
          </select>

          <select class="year"></select>
          <select class="month"></select>
        </div>
        <div class="budgety-form__row">
          <input type="text" class="description" placeholder="description" />
          <input type="number" class="value" placeholder="value" />
        </div>
        <div class="budgety-form__row">
          <button class="add-item">
            add <span class="add-item--label">income</span>
          </button>
        </div>
      </section>

      <section class="budgety-summary">
        <div class="budgety-summary__incomes-wrapper">
          <div class="budgety-summary__incomes-wrapper__content">
            <h2 class="budgety-summary__title">Income</h2>
            <div class="incomes-empty">There are no incomes to show!</div>
            <ul id="incomes" class="incomes-list"></ul>
          </div>
        </div>

        <div class="budgety-summary__expenses-wrapper">
          <div class="budgety-summary__expenses-wrapper__content">
            <h2 class="budgety-summary__title">Expenses</h2>
            <div class="expenses-empty">There are no expenses to show!</div>
            <ul id="expenses" class="expenses-list"></ul>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
